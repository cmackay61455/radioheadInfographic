<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Radiohead Infographic</title>
<link href="css/reset.css" rel="stylesheet" type="text/css"> 
<link href="css/main.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="css/animate.css">
<link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
</head>

<body>
<h1 class="hidden">Radiohead Infographic</h1>

    <header class="row">
    <div id="header">  
          <h2>RADIOHEAD EVALUATION</h2> 
          <img src="images/crowd.png" alt="crowd image" class="crowd" width="1920px">
    </div>
    </header>

    

<section id="bandMembers">
        <h2>BAND MEMBERS</h2>
        <div class="members"><img src="images/Thom--Yorke.png" alt="Thom Yorke, age 50" id="thom"></div>
        <div class="members"><img src="images/EdOBrien.png" alt="Ed O'Brien, age 50" id="ed"></div>
        <div class="members"><img src="images/jonnygreenwood.png" alt="Jonny Greenwood, age 46" id="jonny"></div>
        <div class="members"><img src="images/colingreenwood.png" alt="Colin Greenwood, age 49" id="colin"></div>
        <div class="members"><img src="images/p01bqnn8.png" alt="philip Selway, age 51" id="philip"></div>
       
        <div class="small-6 columns" id="membersData">
            <h4 class="memberName">Member Name</h4>
            <p class="memberAge">Age of Member</p>
            <p class="memberPosition">Position</p>
        </div>
      </div> 
    </section>


    <section id="albums">

        <h2>ALBUMS</h2>
            <div class="row1">
                   <div class="wow bounceInLeft" id="pablohoney"> <img src="images/desktop/pablohoney.png" alt="pablo honey"> </div>
                   <div class="wow bounceInRight" id="thebends"> <img src="images/desktop/thebends.png" alt="the bends"> </div>
            </div>
            <div class="row2">
                <div class="wow bounceInLeft" id="okcomputer"><img src="images/desktop/okcomputer.png" alt="ok computer"></div>
                <div class="wow bounceInRight" id="kida"><img src="images/desktop/kida.png" alt="kid a"></div>
           </div>
           <div class="row3">
                <div class="wow bounceInLeft" id="amnesiac"><img src="images/desktop/amnesiac.png" alt="amnesiac"></div>
                <div class="wow bounceInRight" id="hailtothethief"><img src="images/desktop/hailtothethief.png" alt="hail to the thief"></div>
        </div>
        <div class="row4">
                <div class="wow bounceInLeft" id="thekingoflimbs"><img src="images/desktop/thekingoflimbs.png" alt="the king of limbs"></div>
                <div class="wow bounceInRight" id="amoonshapedpool"><img src="images/desktop/amoonshapedpool.png" alt="a moon shaped pool"></div>
        </div>
    </section>

    <section id="topHits">
        <h2>BEST SELLING SINGLES</h2>
        <div>
                <img src="images/1.svg" class="wow wobble" id="one" alt="one">
                <img src="images/2.svg" class="wow wobble" id="two" alt="two">
           </div>
        <div id="square">
        
            <div id="topRow">
        <div class="nosurprises"> <img src="images/desktop/nosurprises.png" alt="no surprises"></div>
        <div class="paranoidandroid"> <img src="images/desktop/paranoidandroid.png" alt="paranoid android"></div>
        </div>
        <div id="bottomNumbers">
                 <img src="images/3.svg" class="wow wobble" id="three" alt="one">
                 <img src="images/4.svg" class="wow wobble" id="four" alt="two">
            </div>
        <div id="bottomRow">
        <div class="creep"> <img src="images/desktop/creep.png" alt="creep"></div>
        <div class="karmapolice"> <img src="images/desktop/karmapolice.png" alt="karmapolice"></div>
        </div>
        </div>
        
            </section>









 

        
    
            <script src="js/wow.js"></script>
            <script>
            new WOW().init();
            </script>
<script src="js/main.js"></script> 
</body>
</html>
